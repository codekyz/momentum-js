<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="MomentumJS" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="바닐라 JS로 만든 Momentum입니다."
    />
    <meta
      property="og:image"
      content="https://github.com/codekyz/momentum-js/blob/main/img/og_img.PNG?raw=true"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <main class="container">
      <section class="clock">
        <h1 id="clock">00:00:00</h1>
      </section>

      <section class="login">
        <form class="hidden login_form" id="login-form">
          <input
            type="text"
            placeholder="What is your name?"
            maxlength="15"
            required
          />
          <button>Log In</button>
        </form>
      </section>

      <section class="greeting">
        <h1 class="hidden" id="greeting"></h1>
      </section>

      <section class="todo">
        <form id="todo-form" class="hidden todo_form">
          <input
            type="text"
            placeholder="Write a Todo and Press Enter"
            required
          />
        </form>
        <div class="todo_list">
          <ul id="todo-list"></ul>
        </div>
      </section>

      <section class="quote">
        <div id="quote">
          <p></p>
          <p></p>
        </div>
      </section>

      <section class="weather">
        <div id="weather">
          <p></p>
          <p></p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <a href="https://github.com/codekyz/momentum-js">codekyz</a>
    </footer>

    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
